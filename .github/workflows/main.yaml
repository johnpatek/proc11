name: main

on: [push]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Ubuntu Ubuntu
      run: sudo apt update -y
      if: matrix.os == 'ubuntu-latest'
    - name: Ubuntu Install
      run: sudo apt install cmake make g++ -y
      if: matrix.os == 'ubuntu-latest'
    - name: Ubuntu build
      run: |
        mkdir build && cd build
        cmake .. && make
      if: matrix.os == 'ubuntu-latest'      